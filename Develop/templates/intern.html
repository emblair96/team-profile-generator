<div class="card employee-card m-3 bg-dark">
    <div class="card-header text-light">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item list-group-item-light">ID: {{ id }}</li>
            <li class="list-group-item list-group-item-light">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item list-group-item-light">School: {{ school }}</li>
        </ul>
    </div>
</div>
